version: "3.3"

services:

  api:
    build:
      context: .
    image: yurtarb
    env_file: 
      - path: ./process.env
        required: true # default
    environment:
      SERVICES: api
      PORT: 3000
    depends_on:
      - redis
      - rabbitmq
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api-gw.rule=PathPrefix(`/`)"
      - "traefik.http.services.api-gw.loadbalancer.server.port=3000"
    networks:
      - internal

  postgres:
    image: postgres:16.2
    restart: always
    env_file:
      - path: ./process.env
        required: true # default
    volumes:
      - postgres:/var/lib/postgresql/data
  
  pgadmin:
    image: dpage/pgadmin4:8.5
    env_file:
      - path: ./process.env
        required: true # default
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres

  redis:
    image: redis:alpine
    networks:
      - internal

  rabbitmq:
    image: rabbitmq:3
    networks:
      - internal

  greeter:
    build:
      context: .
    image: yurta2
    restart: always
    env_file:
      - path: ./process.env
        required: true # default
    environment:
      SERVICES: greeter
    depends_on:
      - redis
      - rabbitmq
    networks:
      - internal

  auth.service:
    build:
      context: .
    image: yurta2
    restart: always
    env_file:
      - path: ./process.env
        required: true # default
    environment:
      SERVICES: auth.service.js
    depends_on:
      - redis
      - rabbitmq
    networks:
      - internal

  mail.service:
    build:
      context: .
    image: yurta2
    restart: always
    env_file:
      - path: ./process.env
        required: true # default
    environment:
      SERVICES: mail.service.js
    depends_on:
      - redis
      - rabbitmq
    networks:
      - internal 
      
  response.service:
    build:
      context: .
    image: yurta2
    restart: always
    env_file:
      - path: ./process.env
        required: true # default
    environment:
      SERVICES: response.service
    depends_on:
      - redis
      - rabbitmq
    networks:
      - internal

  token.service:
    build:
      context: .
    image: yurta2
    restart: always
    env_file:
      - path: ./process.env
        required: true # default
    environment:
      SERVICES: token.service.js
    depends_on:
      - redis
      - rabbitmq
    networks:
      - internal

  traefik:
    image: traefik:v2.4
    command:
      - "--api.insecure=true" # Don't do that in production!
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
    ports:
      - 3000:80
      - 3001:8080
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal
      - default

networks:
  internal:

volumes:
  data:
  postgres:
  pgadmin: